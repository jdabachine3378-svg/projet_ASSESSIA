version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: assessai-rabbitmq
    ports:
      - "5673:5672"    # Port AMQP (5673 externe -> 5672 interne)
      - "15672:15672"  # Port Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  rabbitmq-data:

